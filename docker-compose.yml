version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: postgres:12 # Use the correct PostgreSQL image
    environment:
      POSTGRES_PASSWORD: Vinithk1234$ # Use correct syntax for environment variables

  apache:
    image: httpd:2.4
    ports:
      - "8081:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
    depends_on:
      - app
 
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./path/to/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
